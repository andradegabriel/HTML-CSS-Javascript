<html>
    <head>
        <title>Dating Web Site</title>
        <meta charset="utf-8">
        <meta name="author" content="Gabriel Andrade de Souza">
        <meta name="description" content="Dating Web Site">
        <meta name="keywords" content="Dating, date, love, couple">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
   
    <body>
        <h1>Please Enter Your Details For Our Dating Website!</h1>
 
        <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data"> <!-- Where the data will be sent to -->
            <fieldset>
                <legend>Your Face</legend>

                <label for="avatar">Your Image: </label>
                <input type="file" id="avatar" name="avatar" required>
                <br>
                <label for="preview">Image Preview:</label> 
                <img id="preview" name="preview">
            </fieldset>

            <br>

            <fieldset>
                <legend>Your General Details</legend>

                <label for="name">Name:</label> 
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                <br>
                <label for="gender">Gender:</label> 
                <input type="radio" id="gender" name="gender" required>Male 
                <input type="radio" id="gender" name="gender" required>Female
                <br>
                <label for="age">Age:</label> 
                <input type="number" id="age" name="age" required>
                <br>
                <label for="dateOfBirth">Date Of Birth:</label> 
                <input type="date" id="dateOfBirth" name="dateOfBirth">
                <br>
                <label for="color">Favorite Color:</label> 
                <input type="color" id="color" name="color">
                <br>
                <label for="cities">Which Country:</label>
                <select name="cities" id="cities">
                    <option value="noSelection">No Selection</option>
                    <option value="br">Brazil</option>
                    <option value="cr">Croatia</option>
                    <option value="hk">Hong Kong</option>
                    <option value="tk">Turkey</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </fieldset>

            <br>

            <fieldset>
                <legend>Your Indicators</legend>

                <label for="height">Height:</label> 
                <span>Short</span> <input type="range" min="0" max="100" step="5" value="50" id="height" name="height"> <span>Tall</span>
                <br>
                <label for="salary">Salary:</label> 
                <span>Poor</span> <input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary"> <span>Rich</span>
            </fieldset>

            <br>

            <fieldset>
                <legend>Your Contact Information</legend>

                <label for="email">Email:</label> 
                <input type="email" id="email" name="email" required>
                <br>
                <br>
                <label for="tel">Mobile:</label> 
                <input type="tel" id="tel" name="tel">
                <br>
                <br>
                <label for="address">Address:</label> 
                <textarea id="address" name="address"></textarea>
                <br>
                <br>
                <label for="contact">Method To Contact You:</label>
                <input type="checkbox" id="contact" name="contactEmail">Email
                <input type="checkbox" id="contact" name="contactWhatsapp">Whatsapp
                <input type="checkbox" id="contact" name="contactChat">In-app chat
            </fieldset>
            <br>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
